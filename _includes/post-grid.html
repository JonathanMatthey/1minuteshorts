<article class="tile" itemscope itemtype="http://schema.org/Article">
  <a href="{{ site.url }}{{ post.url }}" title="{{ post.title }}" class="post-teaser">{% if post.image.teaser %}
    <div class="tile-img-wrapper"><img src="{{ site.url }}/images/{{ post.image.teaser }}" alt="teaser" itemprop="image"></div>
    {% else %}<img src="{{ site.url }}/images/{{ site.teaser }}" alt="teaser" itemprop="image">{% endif %}
      <div class="tile-heading clearfix">
        <h2 class="post-title" itemprop="name">{{ post.title }}</h2>
        {% if post.date %}<span class="entry-date date published"><time datetime="{{ post.date | date: "%Y-%m-%d" }}" itemprop="datePublished">{{ post.date | date: "%b %Y" }}</time></span>{% endif %}
        <p class="post-excerpt" itemprop="description">{{ post.excerpt | strip_html | truncate: 160 }}</p>
      </div>
    </a>
</article><!-- /.tile -->
