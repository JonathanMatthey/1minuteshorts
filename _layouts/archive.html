---
layout: default
---

<div id="main" role="main">
	<div class="wrap">
		{% if page.image.feature and false%}
		<div class="page-feature">
			<div class="page-image">
				<img src="{{ site.url }}/images/{{ page.image.feature }}" class="page-feature-image" alt="{{ page.title }}">
			</div><!-- /.page-image -->
		</div><!-- /.page-feature -->
		{% endif %}
		<div class="page-title">
			<h1>{{ page.title }}</h1>
			<hr class="center"/>
			{% if page.excerpt %}<p>{{ page.excerpt }}</p>{% endif %}
			{% if page.filters %}
				<ul class="filters">
				  <li><a class="active" href="">All</a></li>
				  <li><a href="">Vlogs</a></li>
				  <li><a href="">Motorbikes</a></li>
				  <li><a href="">Characters</a></li>
				  <li><a href="">BJJ</a></li>
				  <li><a href="">Food & Drink</a></li>
				  <li><a href="">Travel</a></li>
				</ul>
			{% endif %}
		</div>
		<div class="archive-wrap">
			<div class="page-content">
				{{ content }}
			</div><!-- /.page-content -->
		</div><!-- /.archive-wrap -->
	</div><!-- /.wrap -->
</div><!-- /#main -->
